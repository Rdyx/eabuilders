<div x-data="{ isOpen: false }" class="relative md:inline-block md:py-0 py-3 px-3 md:pr-0 md:pr-3">
    <a @click="isOpen = !isOpen" type="button" 
        id="options-menu" aria-haspopup="true" aria-expanded="true"
        class="font-bold text-shadow-outline inline-flex justify-center rounded-md hover:bg-brown-600 shadow-sm px-3 cursor-pointer  focus:outline-none focus:bg-brown-600 w-full md:w-auto"
        >
        {% block buttonText %}Button{% endblock %}
</a>

    <div x-show="isOpen" x-on:click.away="isOpen = false"
        x-transition:enter="transition ease-out duration-100 transform"
        x-transition:enter-start="opacity-0 scale-95"
        x-transition:enter-end="opacity-100 scale-100"
        x-transition:leave="transition ease-in duration-75 transform"
        x-transition:leave-start="opacity-100 scale-100"
        x-transition:leave-end="opacity-0 scale-95"
        class="origin-top-right absolute right-3 mt-1 w-44 rounded-md bg-brown-800 border-2 border-brown-500">
        <div class="py-1" role="menu" aria-orientation="vertical" aria-labelledby="options-menu">
            {% block subMenuLink %}{% endblock %}
        </div>
    </div>
</div>
