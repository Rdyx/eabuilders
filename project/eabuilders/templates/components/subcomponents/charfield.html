{% load widget_tweaks %}

<div class="flex flex-col text-center mb-3">
    <label for="id_{{ field.name }}" class="text-xl pb-1">
        {{ field.label | title }}
    </label>
    {% render_field field class+="text-center px-3 bg-brown-900 border-2 border-brown-400 text-white bg-opacity-50 box-shadow-outline text-shadow-outline rounded-md focus:outline-none focus:ring-4 focus:ring-brown-900" autocomplete=autocomplete %}
</div>
