{% extends 'base.html' %}
{% load static %}

{% block content %}
    {{ user }}
    {{ user.bio.html | safe }}

    {% for build in user_builds %}
        {{ build.name }}
        <img src="/media/{{ build.item_1.img }}" alt="{{ build.item_1.name }}"/>
    {% endfor %}

    User has {{ total_user_builds }} builds
    {% if previous_page %}
        <a href="{% url 'profile_page' user.username previous_page %}">Previous</a>
    {% endif %}
    {% if next_page %}
        <a href="{% url 'profile_page' user.username next_page %}">Next</a>
    {% endif %}
{% endblock %}
