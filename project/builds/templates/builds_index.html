{% extends 'base.html' %}
{% load static %}

{% block content %}
    {% for build in builds %}
        {{ build }}
    {% endfor %}

    {% if previous_page %}
        <a href="{% url 'builds_index' previous_page %}">Previous</a>
    {% endif %}
    {% if next_page %}
        <a href="{% url 'builds_index' next_page %}">Next</a>
    {% endif %}
{% endblock %}
