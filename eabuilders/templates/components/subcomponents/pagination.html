<div class="flex flex-row justify-around mt-5 w-11/12 px-3 py-2 mx-auto bg-brown-900 border-2 border-brown-400 text-white bg-opacity-50 box-shadow-outline text-shadow-outline rounded-md text-sm">
    {% if previous_page %}
        <a href="{% url 'search_team_results' previous_page %}{% if search_params %}?{{ search_params }}{% endif %}">< Previous Page</a>
    {% endif %}

    <p>Page {{ current_page }} of {% if total_objects > pagination %}{% widthratio total_objects pagination 1 %}{% else %}1{% endif %}</p>

    {% if next_page %}
        <a href="{% url 'search_team_results' next_page %}{% if search_params %}?{{ search_params }}{% endif %}">Next Page ></a>
    {% endif %}
</div>
