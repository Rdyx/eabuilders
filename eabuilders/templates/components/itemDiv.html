<div {% if div_id %}id="{{ div_id }}"{% endif %} class="{% if hidden %}hidden {% endif %}flex justify-between mt-2 w-full px-2 py-2 mx-auto bg-brown-900 border-2 border-brown-400 text-white bg-opacity-50 box-shadow-outline text-shadow-outline rounded-md">
    <div class="flex flex-col w-16 md:pl-0 md:pr-2 md:w-1/12 justify-center text-center">
        {% include 'components/subcomponents/itemIcon.html' with div_id=div_id|add:'_img' item=item %}
    </div>
    <div class="flex flex-col w-9/12 md:w-11/12 text-sm pl-2 border-l-2 border-brown-400 break-words">
        <p {% if div_id %}id="{{ div_id|add:'_name' }}"{% endif %} class="text-2xl font-semibold border-b-2 border-brown-400 pb-2">
            {{ item.name | title }}
        </p>
        <p {% if div_id %}id="{{ div_id|add:'_desc' }}"{% endif %}class="py-2 mb-2 border-b-2 border-brown-400">
            {{ item.desc }}
        </p>
        {% include 'components/subcomponents/itemPriceSpan.html' with item=item %}
        {% include 'components/subcomponents/itemStatsTable.html' with item=item %}
    </div>
</div>
